<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#"><img class="logo" src="logonetflix.png" alt="logo"></a>
        </nav>
    </header>
    <main>
        <div>
            <h2>Masuk</h2>
            <form action="#">
                <div>
                    <input class="data" type="text" placeholder="Email atau nomor telepon" required>
                </div>
                <div>
                    <input class="data" type="password" placeholder="Password" required>
                </div>
                <button class="submit" type="submit">Sign In</button>
                <div class="checkbox"> 
                    <div>
                        <article>
                        <input type="checkbox" id="remember-me">
                            <label for="remember-me" class="susah">Ingat saya</label>
                            <a id="help" href="#">Butuh bantuan?</a>
                        </article>  
                    </div>
                </div>
                <div>
                    <p id="new">Baru di Netflix?? <a id="daftar" href="#">Daftar Sekarang.</a></p>
                    <small>
                        <p class="protect">Halaman ini dilindungi oleh reCAPTCHA Google untuk memastikan kamu bukan bot.
                        <br><a href="#" class="learn">Pelajari selengkapnya.</a></p>
                    </small>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
