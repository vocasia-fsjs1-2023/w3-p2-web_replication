<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#"><img id="logo" src="logo netflix.png" alt="logo"></a>
        </nav>
    </header>
    <main class="main">
        <div>
            <h2>Masuk</h2>
            <form action="#">
                <div>
                    <input class="input" type="text" placeholder="Email atau nomor telepon" required>
                </div>
                <div>
                    <input class="input" type="password" placeholder="Password" required>
                </div>
                <button id="button" type="submit">Sign In</button>
                <div class="checkbox"> 
                    <div id="checkbox">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Ingat saya</label>
                        <a id="a1" href="#">Butuh bantuan?</a>
                    </div>
                </div>
                <div class="small">
                    <p>Baru di Netflix??&nbsp;<strong><a id="a2" href="#">Daftar Sekarang</a></strong></p>
                        <small>Halaman ini dilindungi oleh reCAPTCHA Google untuk memastikan kamu bukan bot.
                               <br><a id="a3" href="#">Pelajari selengkapnya</a><br>
                        </small> 
                </div>
            </form>
        </div>
    </main>
</body>
</html>
