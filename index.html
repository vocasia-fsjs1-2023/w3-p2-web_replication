<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="icon" href="https://www.pngall.com/wp-content/uploads/13/Netflix-Logo-PNG.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="#"><img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="logo" /></a>
    </nav>
    <div class="form-wrapper">
      <h2>Masuk</h2>
      <form action="#">
        <div class="form-control">
          <input type="text" required />
          <label>Email atau Nomor Telepon</label>
        </div>
        <div class="form-control">
          <input type="password" required />
          <label>Password</label>
        </div>
        <button type="submit">Sign In</button>
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Ingat saya</label>
          </div>
          <a href="#">Butuh bantuan?</a>
        </div>
      </form>
      <br />
      <p>Baru di Netflix? <a href="#">Daftar Sekarang</a></p>
      <small>
        Halaman ini dilindungi oleh reCAPTCHA Google untuk memastikan kamu bukan bot.
        <a href="#">Pelajari selengkapnya</a>
      </small>
      <br />
    </div>
  </body>
</html>
