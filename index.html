<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="Assets/Styles/style.css">
    <link rel="shortcut icon" href="Assets/Images/N.png " type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <a href="#"><img src="Assets/Images/Netflix-Logo.png" alt="logo"></a>
        </nav>
    </header>
    <main>
        <div class="form-wrapper">
            <h2>Masuk</h2>
            <form action="#">
                <div class="form-control">
                    <input type="text" required>
                    <label>Email atau nomor telepon</label>
                </div>
                <div class="form-control">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Sign In</button>
                <div class="form-help">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Ingat saya</label>
                    </div>
                    <a href="#">Butuh bantuan?</a>
                </div>
            </form>
            <div>
                <p>Baru di Netflix?? <a href="#">Daftar Sekarang</a></p>
                <small>
                    Halaman ini dilindungi oleh reCAPTCHA Google untuk memastikan kamu bukan bot.
                    <br><a href="#">Pelajari selengkapnya</a>
                </small>
            </div>
        </div>

    </main>

</body>

</html>
