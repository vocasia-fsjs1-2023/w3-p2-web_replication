<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                <a href="#"><img src="logo.png" alt="logo"></a>
                </div>
            </nav>
        </header>
        <main>
            <div class="form-wrapper">
                <h2>Masuk</h2>
                <form action="#">
                    <div class="form-control">
                        <input class="text" placeholder="Email atau nomor telepon" required>
                    </div>
                    <div class="form-control">
                        <input class="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Masuk</button>
                    <div class="content">
                        <div>
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Ingat saya</label>
                        </div>
                        <a href="#">Butuh bantuan?</a>
                    </div>
                    <div class="text">
                        <p>Baru di Netflix?? <a href="#">Daftar Sekarang</a></p>
                        <small>
                            Halaman ini dilindungi oleh reCAPTCHA Google untuk memastikan kamu bukan bot.
                            <br><a href="#">Pelajari selengkapnya</a>
                        </small>
                    </div>
                </form>
            </div>
        </main>
    </body>
    </html>
