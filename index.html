<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="#"><img src="images/logo.png" alt="logo" class="logo"></a>
            </nav>
        </header>
        <main>
            <div class="container">
                <h3>Masuk</h3>
                <form action="#">
                    <div class="input-container">
                        <input type="text" placeholder="Email atau nomor telepon" required>
                    
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Sign In</button>
                    <div class="form">
                    <div class="remember-me"> 
                        <div>
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Ingat saya</label>
                        </div>
                        <a href="#">Butuh bantuan?</a>
                    </div>
                    <div>
                        <p class="daftar">Baru di Netflix? <a href="#" id="daftar">Daftar Sekarang</a></p>
                        <p>
                        <small>
                            Halaman ini dilindungi oleh reCAPTCHA Google untuk memastikan kamu bukan bot.
                           <a href="#">Pelajari selengkapnya</a>
                        </small>
                    </p>
                    </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
    </html>
